  <style>
    /* CSS Variables for Premium Theme Support - LIQUID GLASS UPDATE */
    :root {
      /* Dark Mode (Default) - "Midnight & Aurora" Palette */
      --bg-primary: #000000;
      /* Deepest black */
      --bg-secondary: #0a0a0c;
      --bg-tertiary: #18181b;

      --text-primary: #ffffff;
      --text-secondary: #e5e5e5;
      /* Lighter grey for better contrast on glass */
      --text-tertiary: #a1a1aa;

      --border-primary: #27272a;
      --border-secondary: #3f3f46;
      --border-glass: rgba(255, 255, 255, 0.2);
      /* Stronger glass border */

      /* Vibrant Accents */
      --accent-primary: #3b82f6;
      --accent-secondary: #6366f1;
      --accent-glow: rgba(59, 130, 246, 0.4);

      /* Liquid Glass Effects */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shine: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);

      --card-bg: rgba(255, 255, 255, 0.05);
      /* Ultra thin */
      --card-border: rgba(255, 255, 255, 0.1);

      --scrollbar-track: #000000;
      --scrollbar-thumb: #3f3f46;
      --scrollbar-thumb-hover: #52525b;
    }

    /* Light Mode - "Clean Slate" Palette */
    .light {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;

      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;

      --border-primary: #e2e8f0;
      --border-secondary: #cbd5e1;
      --border-glass: rgba(0, 0, 0, 0.05);

      --accent-primary: #2563eb;
      --accent-secondary: #4f46e5;
      --accent-glow: rgba(37, 99, 235, 0.2);

      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(0, 0, 0, 0.1);
      --glass-shine: rgba(255, 255, 255, 0.4);

      --card-bg: rgba(255, 255, 255, 0.6);
      --card-border: rgba(0, 0, 0, 0.1);

      --scrollbar-track: #f8fafc;
      --scrollbar-thumb: #cbd5e1;
      --scrollbar-thumb-hover: #94a3b8;
    }

    /* Base Styles */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #050505;
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.3), rgba(255, 255, 255, 0));
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: var(--text-primary);
      scroll-behavior: smooth;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Liquid Glass Classes */
    .glass-nav {
      background: rgba(20, 20, 25, 0.6);
      /* Slightly darker for legibility on nav */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      /* Heavy blur for material feel */
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--border-glass);
      box-shadow: var(--glass-shadow), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      /* Inner glow */
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.01);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    /* Typography Overrides */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #FFFFFF;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      /* Readability lift */
    }

    /* Animated Gradient */
    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    /* Smooth Transitions */
    .transition-smooth {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Hover Lift Effect */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Fade In Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Pulse Animation */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Custom Scrollbar with Theme Support */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Hide scrollbar for certain elements */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* KaTeX overrides for dark mode contrast */
    .katex {
      font-size: 1.1em;
      color: #e4e4e7;
    }

    .katex-display {
      margin: 1em 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Shimmer Loading Effect */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .shimmer {
      background: linear-gradient(to right, #18181b 0%, #27272a 20%, #18181b 40%, #18181b 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }

    /* Focus Visible for Accessibility */
    *:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
      border-radius: 4px;
    }
  </style>
