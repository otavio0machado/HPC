  <style>
    /* CSS Variables for Theme Support */
    :root {
      /* Dark Mode (Default) */
      --bg-primary: #09090b;
      --bg-secondary: #18181b;
      --bg-tertiary: #27272a;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --border-primary: #3f3f46;
      --border-secondary: #27272a;
      --accent-primary: #3b82f6;
      --accent-secondary: #2563eb;
      --glass-bg: rgba(9, 9, 11, 0.7);
      --glass-border: rgba(255, 255, 255, 0.05);
      --card-bg: rgba(24, 24, 27, 0.6);
      --scrollbar-track: #18181b;
      --scrollbar-thumb: #3f3f46;
      --scrollbar-thumb-hover: #52525b;
    }

    /* Light Mode */
    .light {
      --bg-primary: #ffffff;
      --bg-secondary: #f4f4f5;
      --bg-tertiary: #e4e4e7;
      --text-primary: #09090b;
      --text-secondary: #52525b;
      --text-tertiary: #71717a;
      --border-primary: #d4d4d8;
      --border-secondary: #e4e4e7;
      --accent-primary: #3b82f6;
      --accent-secondary: #2563eb;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.05);
      --card-bg: rgba(244, 244, 245, 0.6);
      --scrollbar-track: #f4f4f5;
      --scrollbar-thumb: #d4d4d8;
      --scrollbar-thumb-hover: #a1a1aa;
    }

    /* Base Styles */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      scroll-behavior: smooth;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Glass Effects */
    .glass-nav {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    /* Animated Gradient */
    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    .bg-300\% {
      background-size: 300%;
    }

    /* Smooth Transitions */
    .transition-smooth {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Hover Lift Effect */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Fade In Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Pulse Animation */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Custom Scrollbar with Theme Support */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Hide scrollbar for certain elements */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* KaTeX overrides for dark mode contrast */
    .katex {
      font-size: 1.1em;
      color: #e4e4e7;
    }

    .katex-display {
      margin: 1em 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Shimmer Loading Effect */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .shimmer {
      background: linear-gradient(to right,
          #18181b 0%,
          #27272a 20%,
          #18181b 40%,
          #18181b 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }

    /* Focus Visible for Accessibility */
    *:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
      border-radius: 4px;
    }
  </style>
